version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Base Image
    dependencies: []
    run:
      when: "change_in('/base/', {default_branch: 'main'})"
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker --version
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'DOCKER_BUILDKIT=1 docker build -t base --cache-from jsdx1/private:base --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain ./base'
            - 'docker tag base jsdx1/private:base-$SEMAPHORE_GIT_SHA'
            - 'docker push jsdx1/private:base-$SEMAPHORE_GIT_SHA'
            - mkdir -p images && echo jsdx1/private:base-$SEMAPHORE_GIT_SHA > images/base
            - artifact push workflow images/base
      secrets:
        - name: Docker
  - name: Child Image 1
    dependencies:
      - Base Image
    run:
      when: "change_in('/child1/', {default_branch: 'main'})"
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker --version
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - DOCKER_BUILDKIT=1 docker build -t child1 --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain ./child
            - 'docker tag child1 jsdx1/private:child1-$SEMAPHORE_GIT_SHA'
            - 'docker push jsdx1/private:child1-$SEMAPHORE_GIT_SHA'
            - mkdir -p images && echo jsdx1/private:child1-$SEMAPHORE_GIT_SHA > images/child1
            - artifact push workflow images/child1
      secrets:
        - name: Docker
      epilogue:
              always:
                commands:
                  - echo "this command is executed for both passed and failed jobs"
              on_pass:
                commands:
                  - echo "This command runs if job has passed"
  - name: Child Image 2
    dependencies:
      - Base Image
    run:
      when: "change_in('/child2/', {default_branch: 'main'})"
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker --version
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - DOCKER_BUILDKIT=1 docker build -t child2 --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain ./child
            - 'docker tag child2 jsdx1/private:child2-$SEMAPHORE_GIT_SHA'
            - 'docker push jsdx1/private:child2-$SEMAPHORE_GIT_SHA'
            - mkdir -p images && echo jsdx1/private:child2-$SEMAPHORE_GIT_SHA > images/child2
            - artifact push workflow images/child2
      secrets:
        - name: Docker
  - name: Integration
    dependencies:
      - Child Image 1
      - Child Image 2
    run:
      when: "change_in('/', {default_branch: 'main'})"
    task:
      jobs:
        - name: gather images
          commands:
            - artifact pull workflow images/base
            - artifact pull workflow images/child1
            - artifact pull workflow images/child2
            - cat images/*
