version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - docker build -t base --cache-from jsdx1/private:base .
            - 'docker tag base jsdx/private:base'
            - 'docker push jsdx1/private:base'
      secrets:
        - name: Docker
