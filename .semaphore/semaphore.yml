version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Base Image
    dependencies: []
    run:
      when: "change_in('/base/', {default_branch: 'main'})"
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker --version
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - 'DOCKER_BUILDKIT=1 docker build -t base --cache-from jsdx1/private:base --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain ./base'
            - 'docker tag base jsdx1/private:base-$SEMAPHORE_GIT_SHA'
            - 'docker push jsdx1/private:base-$SEMAPHORE_GIT_SHA'
            - mkdir -p images && echo jsdx1/private:base-$SEMAPHORE_GIT_SHA > images/base
            - artifact push workflow images/base
      secrets:
        - name: Docker
  - name: Child Image
    dependencies:
      - Base Image
    run:
      when: "change_in('/child/', {default_branch: 'main'})"
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker --version
            - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
            - DOCKER_BUILDKIT=1 docker build -t child --build-arg BUILDKIT_INLINE_CACHE=1 --progress=plain ./child
            - 'docker tag child jsdx1/private:child-$SEMAPHORE_GIT_SHA'
            - 'docker push jsdx1/private:child-$SEMAPHORE_GIT_SHA'
            - mkdir -p images && echo jsdx1/private:child-$SEMAPHORE_GIT_SHA > images/child
            - artifact push workflow images/child
      secrets:
        - name: Docker
  - name: Integration
    dependencies:
      - Child Image
    run:
      when: "change_in('/', {default_branch: 'main'})"
    task:
      jobs:
        - name: gather images
          commands:
            - artifact pull workflow images
            - cat images/*
